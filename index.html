<!DOCTYPE html>
<html>
  <head>
    <title>Fusion</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="js/ResourceManager.js"></script>
    <script type="text/javascript" src="js/Rectangle.js"></script>
    <script type="text/javascript" src="js/GameObject.js"></script>
    <script type="text/javascript" src="js/VisualGameObject.js"></script>
    <script type="text/javascript" src="js/TempVisualGameObject.js"></script>
    <script type="text/javascript" src="js/RepeatingGameObject.js"></script>
    <script type="text/javascript" src="js/AnimatedGameObject.js"></script>
    <script type="text/javascript" src="js/Player.js"></script>
    <script type="text/javascript" src="js/Invader.js"></script>
    <script type="text/javascript" src="js/InvaderWaves.js"></script>
    <script type="text/javascript" src="js/InvaderController.js"></script>
    <script type="text/javascript" src="js/Shield.js"></script>
    <script type="text/javascript" src="js/ShieldList.js"></script>
    <script type="text/javascript" src="js/Bullet.js"></script>
    <script type="text/javascript" src="js/Powerup.js"></script>
    <script type="text/javascript" src="js/Background.js"></script>
    <script type="text/javascript" src="js/ApplicationManager.js"></script>
    <script type="text/javascript" src="js/GameObjectManager.js"></script>
    <script type="text/javascript" src="js/Store.js"></script>
    <script type="text/javascript" src="js/Main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game">
      <canvas id="canvas" width="1024" height="768">
        <p>Your browser does not support the canvas element!</p>
      </canvas>
      <div id="hud_bottom">
        <div id="hud_left">
          <div id="lives" class="detail">&nbsp;</div>
        </div>
        <div id="hud_middle">
          <div id="health" class="detail">
            <div id="current_health"></div>
          </div>
        </div>
        <div id="hud_right">
          <h2>Score</h2>
          <div id="score" class="detail">0</div>
          <h2>Level</h2>
          <div id="level" class="detail">0</div>
        </div>
      </div>
      <div id="store">
        <div id="store_header">
          <p>You can purchase items from the store. You have <span id="store_score">0</span> points to spend.</p>
        </div>
        <div id="store_inventory"></div>
        <div id="store_footer">
          <input type="button" id="store_close" value="Close Store" />
        </div>
      </div>
      <div id="game_over">
        <p>Game Over!</p>
        <span id="restart">Restart</span>
      </div>
    </div>
  </body>
</html>
