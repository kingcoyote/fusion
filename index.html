<!DOCTYPE html>
<html>
  <head>
    <title>Fusion</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="js/ResourceManager.js"></script>
    <script type="text/javascript" src="js/Rectangle.js"></script>
    <script type="text/javascript" src="js/GameObject.js"></script>
    <script type="text/javascript" src="js/VisualGameObject.js"></script>
    <script type="text/javascript" src="js/TempVisualGameObject.js"></script>
    <script type="text/javascript" src="js/RepeatingGameObject.js"></script>
    <script type="text/javascript" src="js/AnimatedGameObject.js"></script>
    <script type="text/javascript" src="js/SpriteGameObject.js"></script>
    <script type="text/javascript" src="js/Player.js"></script>
    <script type="text/javascript" src="js/Invader.js"></script>
    <script type="text/javascript" src="js/InvaderWaves.js"></script>
    <script type="text/javascript" src="js/InvaderController.js"></script>
    <script type="text/javascript" src="js/Shield.js"></script>
    <script type="text/javascript" src="js/ShieldList.js"></script>
    <script type="text/javascript" src="js/Bullet.js"></script>
    <script type="text/javascript" src="js/Generator.js"></script>
    <script type="text/javascript" src="js/Powerup.js"></script>
    <script type="text/javascript" src="js/Background.js"></script>
    <script type="text/javascript" src="js/ApplicationManager.js"></script>
    <script type="text/javascript" src="js/GameObjectManager.js"></script>
    <script type="text/javascript" src="js/Store.js"></script>
    <script type="text/javascript" src="js/Main.js"></script>
    <script type="text/javascript">
    
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-12570487-5']);
      _gaq.push(['_trackPageview']);
    
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    
    </script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="store.css" />
  </head>
  <body>
    <div id="game">
      <div id="loading">
        <h1>Fusion</h1>
        <div id="loading_progress">
          <div>
            Loading assets... <span id="loading_count_current">0</span> / <span id="loading_count_max">0</span>
          </div>
          <div id="loading_bar">
            <div id="loading_percent"></div>
          </div>
        </div>
      </div>
      <div id="countdown"></div>
      <canvas id="canvas" width="1024" height="768">
        <p>Your browser does not support the canvas element!</p>
      </canvas>
      <div id="hud_bottom">
        <div id="hud_left">
          <div id="lives" class="detail">&nbsp;</div>
        </div>
        <div id="hud_middle">
          <div id="health" class="detail">
            <div id="current_health"></div>
          </div>
        </div>
        <div id="hud_right">
          <h2>Score</h2>
          <div id="score" class="detail">0</div>
          <h2>Level</h2>
          <div id="level" class="detail">0</div>
        </div>
      </div>
      <div id="store_hud">
        <div id="store_header">
          <p>You can purchase items from the store. You have <span id="store_score">0</span> points to spend. Click on a highlighted object to purchase upgrades.</p>
          <input type="button" id="store_close" value="Next Wave" />
        </div>
        <div id="store_shield"></div>
        <div id="store_player"></div>
        <div id="store_generator_0"></div>
        <div id="store_generator_1"></div>
        <div id="store_generator_2"></div>
        <div id="store_generator_3"></div>
        <div id="store_generator_4"></div>
        <div id="store">
          <div id="store_inventory"></div>
          <div id="store_footer">
            <input type="button" id="inventory_close" value="Close Store" />
          </div>
        </div>
      </div>
      <div id="game_over">
        <p>Game Over!</p>
        <span id="restart">Restart</span>
      </div>
    </div>
  </body>
</html>
